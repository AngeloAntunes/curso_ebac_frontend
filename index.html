<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="nome"></h1>
            <h3 class="profile-usercargoname" id="cargo"></h3>
            <h2 class="profile-username" id="nomeUsuario"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repositorio"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <label class="label-link" for="git-link">Usuário Github ou Link</label>
            <input class="input-link" type="text" id="git-link"
                placeholder="Insira seu nome de usuário do GitHub ou Link">
            <button href="#" class="profile-link-button" id="buscar">Buscar</button>
            <a id="link-git-perfil" href="#" class="profile-link" target="_blank">Ver no Github</a>

        </div>
    </header>

    <script src="main.js"></script>
</body>

</html>
