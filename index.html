<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Formulário de Cadastro</h1>
  </header>
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required placeholder="Insira seu nome completo">

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required placeholder="Insira seu e-mail">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" name="endereco" required placeholder="Insira seu endereço completo">

    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" required>

    <button type="submit">Enviar</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="/src/jquery.mask.min.js"></script>
  <script src="/formulario.js"></script>
</body>
</html>
